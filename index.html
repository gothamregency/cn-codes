<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="light">
        <div class="nav-head">
            <img class="logo" src="chat1.png" alt="App Logo">
            <h1>Giga Chat</h1>
        </div>
        <div>
            <button class="dark-button" id="toggle" onclick="toggleDarkMode">
                <span class="material-symbols-outlined" id="darkSymbol">
                    dark_mode
                </span>
            </button>
        </div>
    </nav>
    <div class="container" id="messageContainer"></div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" id="messageInp" name="messageInp" autocomplete="off" placeholder="Enter message">
            <button type="submit" class="btn" id="send">Send</button>
        </form>
    </div>
</body>

</html>
